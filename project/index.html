<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200;300;400;500;600&display=swap"
      rel="stylesheet">
    <meta charset="UTF-8">
    <title>ShineMoon</title>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!-- Header -->
    <header class="main-header">
      <nav class="navbar">
        <ul class="nav">
          <li class="nav-item"><a class="navlink nav-about" href="#">ABOUT</a></li>
          <li class="nav-item"><a class="navlink nav-contacts" href="#">CONTACTS</a></li>
          <li class="nav-item"><a class="navlink nav-catalog" href="#">CATALOG</a></li>
        </ul>
        <img class="cart-icon"src="/img/cart.svg" alt="">

    </header>

    <!-- Social media links -->
    <section class="container social">
      <div class="social-links">
        <a href="#"><img src="/img/telegram_logo.svg" alt=""></a>
        <a href="#"><img src="/img/instagram_logo.svg" alt=""></a>
        <a href="#"><img src="/img/vk_logo.svg" alt=""></a>
      </div>
    </section>

    <!-- Invitation screen -->
    <section class="container invitation">
      <div class="big-logo">
        <img class="big-logo-img" src="/img/biglogo_shadow.png" alt="">
      </div>
      <div class="gotocatalog">
        <a class="btn gotocatalog-btn" type="button" href="#">GO TO CATALOG</a>
      </div>
    </section>

  </body>
